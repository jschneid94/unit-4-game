<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/test.js"></script>

    <title>Super Smash Bros. - Lite!</title>
  </head>

  <body>
    <div class="container">

        <!-- Header -->
        <div class="row">
            <h1 class="display-1"> Super Smash Bros. </h1>
            <h1 class="display-3">Lite Version</h1>
        </div>

        <!-- Hero Selection -->
        <div class="row" id="heroSelection">

        </div>

        <!-- Hero goes here -->
        <div class="row" id="heroArea"></div>

        <!-- Defender Selection -->
        <div class="row" id="defenderSelection">

        </div>

        <!-- Defender goes here -->
        <div class="row" id="defenderArea">

        </div>

        <!-- Fight Section -->
        <div class="row">
            <div class="col-md-12">
                <!-- Header -->
                <div class="row">
                    <h3>Fight Section:</h3>
                    <br />

                    <button id="attack-btn">Attack</button>
                    <button id="restart-btn">Restart</button>
                </div>

                <!-- Fight results will go here -->
                <div class="row" id="fightResults"></div>
            </div>
        </div>

    </div>

  </body>
</html>
