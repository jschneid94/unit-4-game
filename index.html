<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
        crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/test.js"></script>

    <title>Super Smash Bros. - Lite!</title>
  </head>

  <body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="row my-4">
            <div class="col-md-12">
                <img class="img-fluid" id="smash-logo" src="assets/images/smash-bros-logo.png">
            </div>
        </div>

        <!-- Character and Fight Section -->
        <div class="row">

            <!-- Available Characters -->
            <div class="col-md-12">
                <!-- Hero Selection -->
                <div class="row" id="heroSelection"></div>

                <!-- Defender Selection -->
                <div class="row" id="defenderSelection"></div>
            </div>

        </div>

        <div class="row"></div>

        <div class="row">

            <!-- Chosen hero and defender -->
            <div class="col-md-3">
                
                <!-- Hero goes here -->
                <div id="heroArea"></div>

            </div>


            <!-- Fight Section -->
            <div class="col-md-6">
                <!-- Header -->
                <div class="row">
                    <h3 class="text-center mx-auto my-5 text-light">Fight Section:</h3>
                </div>

                <div class="row">
                    <div class="col-md-4 text-center text-light" id="heroSpot"></div>
                    <button class="btn btn-danger mx-auto col-md-4" id="attack-btn">Attack</button>
                    <div class="col-md-4 text-center text-light" id="defenderSpot"></div>                    
                </div>

                <!-- Fight results will go here -->
                <div class="row" id="fightResults">
                   
                </div>
            </div>

            <div class="col-md-3">
                <!-- Defender goes here -->
                <div id="defenderArea"></div>
            </div>

        </div>

        
    </div>

  </body>
</html>
